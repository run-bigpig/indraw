name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    name: Build ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            runner_os: Windows
            arch: amd64
            wails_platform: windows/amd64
          - os: ubuntu-latest
            runner_os: Linux
            arch: amd64
            wails_platform: linux/amd64
          - os: macos-latest
            runner_os: macOS
            arch: amd64
            wails_platform: darwin/amd64
          - os: macos-latest
            runner_os: macOS
            arch: arm64
            wails_platform: darwin/arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.0'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Linux dependencies
        if: ${{ runner.os == 'Linux' }}
        run: |
          sudo apt-get update
          # webkit2gtk 在新版本 Ubuntu 上包名是 4.1 版
          sudo apt-get install -y \
            build-essential \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            libx11-dev
          # Wails 仍然通过 pkg-config 查找 webkit2gtk-4.0
          # 在只提供 webkit2gtk-4.1.pc 的系统上，手动建一个 4.0 的别名
          PKGCFG_DIR="/usr/lib/x86_64-linux-gnu/pkgconfig"
          if [ -d "$PKGCFG_DIR" ] && [ -f "$PKGCFG_DIR/webkit2gtk-4.1.pc" ] && [ ! -f "$PKGCFG_DIR/webkit2gtk-4.0.pc" ]; then
            echo "Creating pkg-config alias webkit2gtk-4.0.pc -> webkit2gtk-4.1.pc"
            sudo ln -s "$PKGCFG_DIR/webkit2gtk-4.1.pc" "$PKGCFG_DIR/webkit2gtk-4.0.pc"
          fi

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: |
            frontend/node_modules
          key: ${{ runner.os }}-${{ matrix.arch }}-npm-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.arch }}-npm-

      - name: Install frontend deps
        run: |
          cd frontend
          npm install

      - name: Install Wails
        run: |
          go install github.com/wailsapp/wails/v2/cmd/wails@latest
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH
        shell: bash

      - name: Build app
        run: |
          export PATH="$(go env GOPATH)/bin:$PATH"
          if [ "${{ matrix.runner_os }}" == "Windows" ]; then
            wails build -clean -tags production -platform ${{ matrix.wails_platform }} -ldflags "-H=windowsgui"
          else
            wails build -clean -tags production -platform ${{ matrix.wails_platform }}
          fi
        shell: bash

      - name: Prepare Windows executable
        if: ${{ matrix.runner_os == 'Windows' }}
        run: |
          ls -R build || echo "No build dir?"
          cp build/bin/indraw-ai-editor.exe "indraw-windows-${{ matrix.arch }}.exe"
        shell: bash

      - name: Upload Windows artifact (exe)
        if: ${{ matrix.runner_os == 'Windows' }}
        uses: actions/upload-artifact@v4
        with:
          name: indraw-windows-${{ matrix.arch }}
          path: indraw-windows-${{ matrix.arch }}.exe

      - name: Archive Linux build (tar.gz)
        if: ${{ matrix.runner_os == 'Linux' }}
        run: |
          ls -R build || echo "No build dir?"
          tar -czf "indraw-linux-${{ matrix.arch }}.tar.gz" -C build .
        shell: bash

      - name: Upload Linux artifact
        if: ${{ matrix.runner_os == 'Linux' }}
        uses: actions/upload-artifact@v4
        with:
          name: indraw-linux-${{ matrix.arch }}
          path: indraw-linux-${{ matrix.arch }}.tar.gz

      - name: Archive macOS build (zip)
        if: ${{ matrix.runner_os == 'macOS' }}
        run: |
          ls -R build || echo "No build dir?"
          zip -r "indraw-macos-${{ matrix.arch }}.zip" build
        shell: bash

      - name: Upload macOS artifact
        if: ${{ matrix.runner_os == 'macOS' }}
        uses: actions/upload-artifact@v4
        with:
          name: indraw-macos-${{ matrix.arch }}
          path: indraw-macos-${{ matrix.arch }}.zip

  release:
    name: Publish Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract Release Notes
        id: extract_notes
        run: |
          VERSION_TAG="${GITHUB_REF#refs/tags/}"
          VERSION="${VERSION_TAG#v}"
          
          # Extract changelog content for this version
          # Find the section starting with ## [version] and extract until next ## or ---
          awk -v version="$VERSION" '
            /^## \[' version '\]/ { found=1; next }
            found && /^## \[/ { exit }
            found && /^---$/ { exit }
            found { print }
          ' CHANGELOG.md > release_notes.txt || echo "No changelog found for version $VERSION"
          
          # If no specific version found, use a default message
          if [ ! -s release_notes.txt ]; then
            echo "## Release $VERSION_TAG" > release_notes.txt
            echo "" >> release_notes.txt
            echo "See [CHANGELOG.md](CHANGELOG.md) for details." >> release_notes.txt
          fi
          
          # Output release notes using multiline format
          {
            echo "notes<<EOF"
            cat release_notes.txt
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Download Windows amd64 artifact
        uses: actions/download-artifact@v4
        with:
          name: indraw-windows-amd64
          path: artifacts/windows-amd64

      - name: Download Linux amd64 artifact
        uses: actions/download-artifact@v4
        with:
          name: indraw-linux-amd64
          path: artifacts/linux-amd64

      - name: Download macOS amd64 artifact
        uses: actions/download-artifact@v4
        with:
          name: indraw-macos-amd64
          path: artifacts/macos-amd64

      - name: Download macOS arm64 artifact
        uses: actions/download-artifact@v4
        with:
          name: indraw-macos-arm64
          path: artifacts/macos-arm64

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.extract_notes.outputs.notes }}
          files: |
            artifacts/windows-amd64/**
            artifacts/linux-amd64/**
            artifacts/macos-amd64/**
            artifacts/macos-arm64/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


