name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    name: Build ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            runner_os: Windows
            arch: amd64
            wails_platform: windows/amd64
          - os: ubuntu-latest
            runner_os: Linux
            arch: amd64
            wails_platform: linux/amd64
          - os: macos-latest
            runner_os: macOS
            arch: amd64
            wails_platform: darwin/amd64
          - os: macos-latest
            runner_os: macOS
            arch: arm64
            wails_platform: darwin/arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.0'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: |
            frontend/node_modules
          key: ${{ runner.os }}-${{ matrix.arch }}-npm-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.arch }}-npm-

      - name: Install frontend deps
        run: |
          cd frontend
          npm install

      - name: Install Wails
        run: |
          go install github.com/wailsapp/wails/v2/cmd/wails@latest
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH
        shell: bash

      - name: Build app
        run: |
          export PATH="$(go env GOPATH)/bin:$PATH"
          wails build -clean -tags production -platform ${{ matrix.wails_platform }}
        shell: bash

      - name: Archive build artifacts
        run: |
          ls -R build || echo "No build dir?"
          zip -r "indraw-${{ runner.os }}-${{ matrix.arch }}.zip" build
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: indraw-${{ runner.os }}-${{ matrix.arch }}
          path: indraw-${{ runner.os }}-${{ matrix.arch }}.zip

  release:
    name: Publish Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download Windows amd64 artifact
        uses: actions/download-artifact@v4
        with:
          name: indraw-Windows-amd64
          path: artifacts/windows-amd64

      - name: Download Linux amd64 artifact
        uses: actions/download-artifact@v4
        with:
          name: indraw-Linux-amd64
          path: artifacts/linux-amd64

      - name: Download macOS amd64 artifact
        uses: actions/download-artifact@v4
        with:
          name: indraw-macOS-amd64
          path: artifacts/macos-amd64

      - name: Download macOS arm64 artifact
        uses: actions/download-artifact@v4
        with:
          name: indraw-macOS-arm64
          path: artifacts/macos-arm64

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/windows-amd64/**
            artifacts/linux-amd64/**
            artifacts/macos-amd64/**
            artifacts/macos-arm64/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


